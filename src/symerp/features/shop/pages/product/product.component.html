    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Product</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a class="text-white" href="#">Product</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Product Name</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
  <div class="container-xxl py-5 course-yellow">
    <div class="container">
      <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
        <h6 class="section-title bg-white text-center text-yellow px-3">Products</h6>
        <h1 class="mb-5"></h1>
      </div>
      <div class="row g-4 justify-content-center">
        <div class="col-lg-12 col-md-6 wow fadeInUp">
          <div class="course-item bg-yellow">
            <div class="position-relative overflow-hidden">
              <img class="img-fluid" [src]="products.image" alt="">
              <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                      <a href="#" class="flex-shrink-0 btn btn-sm btn-warning px-3 border-end" style="border-radius: 30px 0 0 30px;">
                        <i class="fa fa-cart-plus text-black me-2"></i></a>
                      <a href="#" class="flex-shrink-0 btn btn-sm btn-warning px-3" style="border-radius: 0 30px 30px 0;">
                        <i class="far fa-heart text-back me-2"></i>
                      </a>
                    </div>
            </div>
            <div class="text-center p-4 pb-0">
              <h3 class="mb-0">{{ products.price }}</h3>
              <div class="mb-3">
                <ng-container *ngFor="let star of getRatingStars(products.rating)">
                  <small class="fa fa-star text-yellow"></small>
                </ng-container>
                <small *ngIf="hasHalfStar(products.rating)" class="fa fa-star-half text-yellow"></small>
                <small>({{ products.reviews }})</small>
              </div>
              <p class="mb-4"> <a href="#"> {{ products.title }}</a></p>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
