<!-- Header Start -->
<div class="container-fluid bg-primary py-5 mb-5 page-header">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h1 class="display-3 text-white animated slideInDown">Product</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-center">
            <li class="breadcrumb-item"><a class="text-white" href="#">Product</a></li>
            <li class="breadcrumb-item text-white active" aria-current="page">Product Name</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<!-- Header End -->
<div class="container-xxl py-4 course-yellow">
  <div class="container">

      <h6 class="section-title bg-white text-center text-yellow px-3">Products</h6>

    </div> -->
    <div class="row g-4 justify-content-center">
      <div class="col-lg-12 col-md-6 wow fadeInUp">
        <div class="">
          <div class="position-relative overflow-hidden d-flex align-items-center">
            <img class="img-fluid" [src]="products.image" alt="" class="w-60" style="max-width: 40%;">
            <!-- <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                      <a href="#" class="flex-shrink-0 btn btn-sm btn-warning px-3 border-end" style="border-radius: 30px 0 0 30px;">
                        <i class="fa fa-cart-plus text-black me-2"></i></a>
                      <a href="#" class="flex-shrink-0 btn btn-sm btn-warning px-3" style="border-radius: 0 30px 30px 0;">
                        <i class="far fa-heart text-back me-2"></i>
                      </a>
                    </div> -->
            <div class="product-desc p-2 ps-5 ">
              <div class="d-flex align-items-start flex-column justify-content-between" style="height: 260px;">
                <h6 class="text-muted">{{products.category}}</h6>
                <h4 class="fw-bold">{{ products.title }}</h4>
                <div class="d-flex align-items-center">
                  <div class="mb-3">
                    <ng-container *ngFor="let star of getRatingStars(products.rating)">
                      <small class="fa fa-star text-yellow"></small>
                    </ng-container>
                    <small *ngIf="hasHalfStar(products.rating)" class="fa fa-star-half text-yellow"></small>
                    <small>({{ products.reviews }})</small>
                  </div>
                  <!-- <p class="text-primary ml-3 mb-0">{{products.reviews}}</p> -->
                </div>
                <div class="position-relative">
                  <p *ngIf="!showMore">{{ content.slice(0, 150) }}...</p>
                  <p *ngIf="showMore">{{ content }}</p>
                  <button class="btn-read" (click)="toggleReadMore()">Read {{ showMore ? 'Less' : 'More' }}</button>
                </div>

                <div class="d-flex align-items-center gap-4 w-100 justify-content-between">
                  <div class="d-flex align-items-center gap-4">
                    <div class="d-flex flex-column mr-5 justify-content-between">
                      <div class="d-flex align-items-center">
                        <button type="button" class="btn btn-quantity decrease" (click)="decreaseQuantity()">-</button>
                        <p class="fw-bold mb-0 quantity-space">{{ quantity }}</p>
                        <button type="button" class="btn btn-quantity increase" (click)="increaseQuantity()">+</button>
                      </div>
                    </div>
                    <div class="d-flex flex-column justify-content-between">
                      <!-- <h6 class="fw-bold price-update">{{ totalPrice | currency }}</h6> -->

                  </div>
